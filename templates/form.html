<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup</title>
</head>
<body>
    <h1>Mashup</h1>
    <form action="/submit" method="POST">  <!-- Change made here -->
        <label for="singer_name">Singer Name:</label>
        <input type="text" id="singer_name" name="singer_name" required><br><br>

        <label for="num_videos"># of Videos:</label>
        <input type="number" id="num_videos" name="num_videos" required><br><br>

        <label for="duration">Duration of Each Video (seconds):</label>
        <input type="number" id="duration" name="duration" required><br><br>

        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
